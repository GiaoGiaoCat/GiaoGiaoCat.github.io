<div class="text-center m-t-lg m-b-lg">
  <ul class="pagination pagination-md">
    {% if paginator.previous_page %}
      {% if paginator.page == 2 %}
        <li><a href="{{ site.baseurl }}/"><i class="fa fa-chevron-left"></i></a></li>
      {% else %}
        <li><a href="{{ site.baseurl }}/page{{paginator.previous_page}}"><i class="fa fa-chevron-left"></i></a></li>
      {% endif %}
    {% else %}
      <li><a href="#"><i class="fa fa-chevron-left"></i></a></li>
    {% endif %}
<!--
    {% for page in (1..paginator.total_posts) %}

      {% else %}
        <li><a href="{{ site.baseurl }}/page{{page}}">{{ page }}</a></li>
      {% endif %}
    {% endfor %}
 -->
    {% if paginator.next_page %}
      <li><a href="{{ site.baseurl }}/page{{paginator.next_page}}"><i class="fa fa-chevron-right"></i></a></li>
    {% else %}
      <li><a href="#"><i class="fa fa-chevron-right"></i></a></li>
    {% endif %}
  </ul>
</div>
